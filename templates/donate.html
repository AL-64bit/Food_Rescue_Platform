{% extends "base.html" %}
{% block content %}
  <h2>Donate Food</h2>

    {{ form.hidden_tag() }}

    {{ form.quantity.label }} {{ form.quantity }} <br>
    {{ form.notes.label }} {{ form.notes }} <br>
    {{ form.submit }}
  </form>
{% endblock %}
